<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let inputCelsius;

    inputCelsius = prompt("Nhập độ C")
    let Celsius = parseInt(inputCelsius)
    let Fahrenheit = 9/5 * Celsius + 32

    document.write("Số độ F là:" + Fahrenheit + " độ F")
</script>
</body>
</html>
